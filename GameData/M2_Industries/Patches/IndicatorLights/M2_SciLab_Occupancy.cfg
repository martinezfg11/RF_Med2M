	//-------------------------------------------------------------------------

	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp2
		position = 1.104831, -0.4700999, -0.2051
		rotation = 0, 0, 90
	}


	//-------------------------------------------------------------------------
	// CONTROLLABLE EMISSIVES
	//-------------------------------------------------------------------------

	MODULE 
	{
		name = ModuleControllableEmissive
		model = IndicatorLights/Meshes/squareLamp2:0
