		emissiveName = SciLight
	}

	//-------------------------------------------------------------------------
	// CONTROLLERS
	//-------------------------------------------------------------------------

	MODULE 
	{
		name = ModuleCrewIndicatorToggle
		toggleName = indicatorToggle
	}
	
	MODULE 	
	{
		name = ModuleCrewIndicator
		emissiveName = sciindicator0
		toggleName = indicatorToggle
	}
	
	MODULE 	
	{
		name = ModuleScienceAvailabilityIndicator
		emissiveName = SciLight
		toggleName = indicatorToggle
	}	

}